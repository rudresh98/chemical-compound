<div class="d-flex justify-content-center align-items-center">
  <div class="card mb-3 custom-width" (click)="onNavigateToDetailsPage(id)">
    <div class="row h-75">
      <div class="col-md-4">
        <img
          [src]="imgSource"
          class="img-fluid rounded-start h-100 w-100"
          alt="{{ imgAtrb }}"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ chemicalName }}</h5>
          <p class="card-text">
            {{ chemDesc }}
          </p>
          <p class="card-text">
            <small class="text-body-secondary"
              >Last Updated at - {{ dateModified | date }}</small
            >
          </p>
          <div class="arrow">
            <span class="material-symbols-outlined"> arrow_forward </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
